<!DOCTYPE html>
<html lang="en">
<head>
<title>Display</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="body" style="height:;">

    <div class="container">
        
    <div>
   <nav class="p-3 mb-2 bg-info text-dark" >
    <div class="container-fluid">
        
    <img src="https://brandlogos.net/wp-content/uploads/2021/09/bootstrap-logo.png" alt="" width="90pxpx" height="100px" ><span style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: blueviolet; font-size: 40px; ">BOOTSTRAP</span>
    <p align="right"><a href="./index.html" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">home</a></p>
    </div>
   </nav>
    </div>

    <form align="center">
        <div class="row">
            <div class="col-4" style="margin-top: 50px; font-size: 20px;" >
                <label for="">name</label>
                <input type="text" placeholder="name" class="border border-danger border border-3" >
            </div>

            <div class="col-4" style="margin-top: 50px; font-size: 20px;">
                <label for="">middle name</label>
                <input type="text" placeholder=" middle name" class="border border-danger border border-3">
            </div>
            <div class="col-4" style="margin-top: 50px; font-size: 20px;">
                <label for="">Last name</label>
                <input type="text" placeholder="Last name"
                class="border border-danger border border-3">
            </div>
        </div><br>

        <div class="row">
            <div class="col-4" style="margin-top: 50px; font-size: 20px;">
                <label for="">Date of birth</label>
                <input type="date" placeholder="dob" class="border border-danger border border-3">
            </div>
            
                <div class="col-4" style="margin-top: 50px; font-size: 20px;">
                    <label for="">Contact no</label>
                    <input type="number" placeholder="contact no" class="border border-danger border border-3">
                </div>
                <div class="col-4" style="margin-top: 50px; font-size: 20px;">
                    <label for="">Email</label>
                    <input type="email" placeholder="example@gmail.com" class="border border-danger border border-3">
                </div><br><br>

              <div class="row">
                <div class="col-6" style="margin-top: 50px; font-size: 20px;">
                    <label >password</label>
                    <input type="password" placeholder="password" class="border border-danger border border-3">
                    
                </div>

                <div class="col-6" style="margin-top: 50px; font-size: 20px;">
                    <label >confirm password</label>
                    <input type="password" placeholder="confirm password" class="border border-danger border border-3">
                </div>
              </div> <br>
              <div class="row">
                <div class="col-12" style="margin-top: 50px; font-size: 20px;">
                    
                    <input type="checkbox">keep signed in
                </div>
              </div><br>

              <div class="row">
                <div class="col-12" style="margin-top: 50px; ">
                    <input type="button" value="submit"  class="btn btn-outline-info" style="margin-bottom: 100px;">
                    <input type="reset" value="reset"  class="btn btn-outline-danger" style="margin-bottom: 100px;">
                </div>
              </div><br>
    </form><br>

<footer class="p-3 mb-2 bg-info text-dark">BOOTSTRAP &copy 2023</footer>

    </div>
</body>
</html>
